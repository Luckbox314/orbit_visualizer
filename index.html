<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- <canvas id="debug-canvas" width="500" height="500">
        </canvas> -->
        <canvas id="canvas">
        </canvas>
        <div class="parameters">
            <div class="input-bar">
                <p>Mass relation <span id="mass-display">1 : 1.00</span></p> 
                <input type="range" min="-49" max="0" value="0" class="slider" id="mass-slider">
            </div>
            <div class="input-bar">
                <p>Excentricity <span id="excentricity-display">0.2</span></p>
                <input type="range" min="0" max="0.9" value="0.2" step="0.05" class="slider" id="excentricity-slider">
            </div>
            <div class="input-bar">
                <p>Semi-major axis <span id="semi-major-axis-display">150</span></p>
                <input type="range" min="100" max="300" value="150" class="slider" id="semi-major-axis-slider">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
